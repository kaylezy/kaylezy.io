<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard-Piggyvest</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <img class="top-left" src="images/top-left.png" alt="">
    <img class="bottom-left" src="images/bottom-left.png" alt="">
    <img class="top-right" src="images/top-right.png" alt="">
    <img class="bottom-right" src="images/bottom-right.png" alt="">
    
    <div class="form-control">
    
        <img src="images/piggyvest-logo.0b78a8fa-1.svg" alt="">
    
        <form action="" method="post">

            <h2>Create a Secure Account</h2>

            <p>Welcome to the future of Savings & Investments</p>

            <label for="Fullname">Full Name</label> <br>
            <input type="text" name="fullname" id="" placeholder="Full Name"> <br> <br>
        
            <label for="email">Email Address</label> <br>
            <input type="email" name="email" id="" placeholder="Email Address"> <br> <br>
        
            <label for="PhoneNo">Phone Number</label> <br>
            <input type="number" name="PhoneNo" id="" placeholder="Phone Number"> <br> <br>
        
            <label for="password">Password</label> <br>
            <input type="password" name="password" id="" placeholder="Password"> <br> <br>
        
            <label for="RPPC">Referrer Phone or Promo Code (Optional)</label> <br>
            <input type="text" name="RPPC" id="" placeholder="Referrer Phone or Code"> <br> <br>
        
            <label for="HDYH">How Did You Hear About Us? (Optional)</label> <br>
            <select name="" id="">
                <option value="">Click to Select</option>
                <option value="">Facebook</option>
                <option value="">Twitter</option>
                <option value="">Instagram</option>
                <option value="">Friends or Family</option>
                <option value="">Google Playstor</option>
                <option value="">Local Newspaper</option>
                <option value="">Online</option>
                <option value="">Blog</option>
                <option value="">Others</option>
            </select> <br> <br>
            
            <input class="submit-button" type="Submit" value="CREATE ACCOUNT">

        </form>

        <a href="">Already have an Account? Log in</a>

    </div>

</body>
</html>
